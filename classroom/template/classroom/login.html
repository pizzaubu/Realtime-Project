{% extends 'classroom/base.html' %}

{% block content %}
    <section class="section-conten padding-y" style="min-height:84vh">
        <div class="container">
            <div class="row">
                <div class="offset-4 col-4">
                    <div class="text-center mb-2">
                        <img class="" src="/static/images/profile.jpg" alt="Logo" width="50%">
                    </div>
                    {% include 'includes/alerts.html' %}
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title mb-4">เข้าสู่ระบบ</h4>
                            <form action="{% url 'login' %}" method="POST">
                                {% csrf_token %}
                                <div class="row">
                                    {% for field in form.visible_fields %}
                                    <div class="col-12">
                                        <label class="form-label" for="">{{field.label}}</label>
                                            {{field}}
                                            {% for error in field.errors %}
                                                <span>{{error}}</span>
                                            {% endfor %}
                                    </div>
                                    {% endfor%}
                                </div>
                                <button type="submit" class="btn btn-primary btn-block mt-2"> เข้าสู่ระบบ </button>
                            </form>
                            <p class="text-center mt-4">ยังไม่มีบัญชี? <a href="{% url 'register' %}">สมัครสมาชิก</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
